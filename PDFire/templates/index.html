</a>

    <form action="/convert" enctype="multipart/form-data" method="post">
      <main class="flex min-h-screen items-center justify-center bg-gray-100 font-sans">
        <label for="dropzone-file" class="mx-auto cursor-pointer flex w-full max-w-lg flex-col items-center rounded-xl border-2 border-dashed border-blue-400 bg-white p-6 text-center">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-10 w-10 text-blue-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
          <path stroke-linecap="round" stroke-linejoin="round" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
        </svg>
    

        <input id="dropzone-file" class="mt-3 mb-2 " type="file" name="files" multiple />
        <p class="mt-2 text-gray-500 tracking-wide">Upload or drag & drop your file SVG, PNG, JPG or GIF to convert it to PDF </p>


      </section>
      <div class="flex mt-3 mb-3">
        <button type="submit" id="submit_button" class="peer hidden"></button>
        <label for="submit_button" class="select-none cursor-pointer rounded-lg border-2 border-gray-200
         py-3 px-6 font-bold text-black transition-colors duration-200 ease-in-out peer-checked:bg-gray-200 peer-checked:text-gray-900 peer-checked:border-gray-200 ">Submit</label>
      </div>
    </main>
